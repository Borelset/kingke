<head>
  <title>kingke</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
  <script language="javascript" src="../server/methods/chat.js" type="text/javascript"></script>
</head>

<body style="background-color: #f8f8f8;">
    <script type="text/javascript">
        function sendMassage(message, mname)
        {
            var myform = document.createElement("form");
            myForm.method = "post";
            myForm.action = to;
            myform.message = message;
            myform.mname = mname;
            document.body.appendChild(myForm);
            myForm.submit();
            document.body.removeChild(myForm);
        }
    </script> 
    <div class="weui-cells__title">聊天室</div>
    <div class="weui-cells weui-cells_form">
        <div class="weui-cell weui-cell_vcode">
            <div class="weui-cell__hd">
                <label class="weui-label" style="margin-right:10px;width:auto;">消息:</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" id="message" type="text">
            </div>
            <div class="weui-cell__ft">
                <a href="javascript:sendMessage(document.getElementById('message').value, {{mname}})" class="weui-vcode-btn">发送</a>
            </div>
        </div>
    </div>
  
  <div class="page__bd">
    <article class="weui-article">
    {{#each messages}}
      <p><strong>{{name}}:</strong> {{message}}</p>
    {{/each}}
    </article>
  </div>
</body>
